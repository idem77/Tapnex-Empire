name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2

    - name: Accept Android Licenses
      run: yes | sdkmanager --licenses

    - name: Install Android Emulator
      run: |
        yes | sdkmanager "emulator"
        yes | sdkmanager "platform-tools"
        yes | sdkmanager "system-images;android-33;google_apis;x86_64"

    - name: Create Emulator
      run: |
        echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force

    - name: Start Emulator
      run: |
        emulator -avd test -no-window -no-audio -no-snapshot &
        adb wait-for-device
        adb shell input keyevent 82
        timeout 300 sh -c "until adb shell getprop sys.boot_completed | grep 1; do sleep 5; done"

    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Capture Logcat
      run: |
        adb logcat -d > logcat.txt || echo "No logcat available"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tapnex-artifacts
        path: |
          app/build/outputs/
          logcat.txt
