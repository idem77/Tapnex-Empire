name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
        with:
          gradle-wrappers: |
            TapnexEmpire/gradle/wrapper/gradle-wrapper.jar

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x TapnexEmpire/gradlew

      - name: Build with Gradle
        run: ./TapnexEmpire/gradlew build
