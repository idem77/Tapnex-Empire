name: Android Build & Crash Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Run Instrumented Tests
      run: ./gradlew connectedDebugAndroidTest --stacktrace || echo "No connected device, skipped"

    - name: Capture Crash Logs
      if: failure()
      run: |
        echo "Build or tests failed! Printing last 100 lines of logs..."
        tail -n 100 app/build/outputs/**/*.log || echo "No logs found"
