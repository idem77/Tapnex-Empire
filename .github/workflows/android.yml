name: Android CI (Debug APK)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Validate wrapper (catches corrupt/missing jar/properties)
      - name: Validate Gradle Wrapper
    

      # âœ… Java 17 + Gradle cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # âœ… Make gradlew executable (fixes â€œpermission denied/exit 127â€)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # âœ… Quick sanity checks (helps diagnose exit code 1)
      - name: Verify wrapper files exist
        run: |
          ls -la
          ls -la gradle/wrapper || true
          test -f gradlew
          test -f gradle/wrapper/gradle-wrapper.jar
          test -f gradle/wrapper/gradle-wrapper.properties

      - name: Show Gradle version
        run: ./gradlew --version

      # ðŸ” Optional: retry helper for flaky networks
      - name: Prepare retry helper
        id: retry
        shell: bash
        run: |
          cat > retry.sh <<'SH'
          #!/usr/bin/env bash
          set -e
          for i in 1 2 3; do
            echo "Attempt $i: $*"
            if "$@"; then exit 0; fi
            echo "Retrying in 15sâ€¦"; sleep 15
          done
          echo "All attempts failed"; exit 1
          SH
          chmod +x retry.sh

      # ðŸ§¹ Clean + build Debug APK (uses retry + stacktrace)
      - name: Build Debug APK
        run: |
          ./retry.sh ./gradlew clean :app:assembleDebug --no-daemon --stacktrace

      # ðŸ“¦ Upload any APK/AAB we find (module may not always be 'app')
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tapnex-debug-artifacts
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.aab
          if-no-files-found: warn
          retention-days: 7

      # ðŸ§¾ If build fails, ship logs for easy debugging
      - name: Upload Gradle logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            **/build/reports/**
            **/build/outputs/**
            **/*.log
          if-no-files-found: ignore
