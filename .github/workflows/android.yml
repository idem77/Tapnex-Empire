name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: '-no-window -no-audio -no-snapshot'
          script: |
            echo "Installing dependencies..."
            yes | sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Capture Logcat (if crash)
        run: |
          echo "Waiting for device..."
          adb wait-for-device
          echo "Clearing old logs..."
          adb logcat -c
          echo "Capturing logcat..."
          adb logcat -d > logcat.txt || echo "No logcat available"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tapnex-artifacts
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            logcat.txt
