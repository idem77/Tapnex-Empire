name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Clean & Build + Save Errors
      run: |
        ./gradlew clean assembleDebug --stacktrace 2>&1 | tee build-log.txt
        if grep -q "FAILURE:" build-log.txt; then
          echo "Build failed, errors saved in build-log.txt"
          exit 1
        fi

    - name: Upload Build Log
      uses: actions/upload-artifact@v3
      with:
        name: build-log
        path: build-log.txt
